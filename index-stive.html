<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00e4;
            --dark: #0a0a14;
            --light: #e0e0ff;
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 228, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 30px 0;
            position: relative;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: var(--glow);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }


        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow);
        }

        .btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
        }

        .hero-image {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 500px;
            height: 500px;
            background-image: url('images/img.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
            filter: drop-shadow(0 0 20px var(--primary));
            animation: float 6s ease-in-out infinite;
        }

        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 10, 20, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 10, 20, 0.9) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.7;
        }

  
        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            50% {
                transform: translateY(-50%) translateX(20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

    
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3rem;
            }
            .hero-image {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 100px;
                height: auto;
            }
            .hero-content {
                margin-bottom: 50px;
            }
            .hero-image {
                position: relative;
                transform: none;
                margin: 0 auto;
                width: 300px;
                height: 300px;
            }
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="particles" id="particles"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">PORT-folio</div>
                <div class="nav-links">
                    <a href="#about">√Ä Propos</a>
                    <a href="#work">Projets</a>
                    <a href="#skills">Comp√©tences</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>T'inquite pas ‚ù§Ô∏è‚Äçü©π</h1>
                <p>Bienvenue sur mon portfolio</p>
                <a href="#contact" class="btn">Me contacter</a>
            </div>
            <div class="hero-image"></div>
        </div>
    </section>

    <script>
  
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
            
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
     
                const size = Math.random() * 5 + 1;
                
      
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `pulse ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }

    
            const heroTitle = document.querySelector('.hero h1');
            const text = heroTitle.textContent;
            heroTitle.textContent = '';
            
            let i = 0;
            const typingEffect = setInterval(() => {
                if (i < text.length) {
                    heroTitle.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingEffect);
                }
            }, 100);
        });


        window.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const heroImage = document.querySelector('.hero-image');
            heroImage.style.transform = `translateY(-50%) translateX(${x * 30 - 15}px) translateY(${y * 30 - 15}px)`;
        });


        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.hero-content, .btn').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
